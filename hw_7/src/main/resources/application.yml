spring:
  datasource:
    url: jdbc:h2:mem:maindb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    url: jdbc:h2:mem:maindb
    schemas: PUBLIC
    user:
    password:
    enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8089
