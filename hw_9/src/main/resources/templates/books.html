<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div th:switch="${books}">
    <h2 th:case="null">No books yet!</h2>
    <div th:case="*">
        <h2>Welcome to the books page, <span th:text="${userLogin}"></span></h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td><a th:href="@{|/books/editBook/${book.id}|}">Edit</a></td>
                <td><a th:href="@{|/books/delete/${book.id}|}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/books/create">Add a new book</a></p>
</div>
</body>

</html>
